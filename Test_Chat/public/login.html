<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Socket Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- CẤU HÌNH CHUNG --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: cover;
    }

    /* --- HỘP ĐĂNG NHẬP --- */
    .login-container {
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeUp 0.6s ease-out;
    }

    .login-box h2 {
      margin-bottom: 2rem;
      color: #333;
      font-weight: 600;
      font-size: 1.8rem;
    }

    /* --- Ô NHẬP LIỆU --- */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #eee;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .input-group input:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      transition: color 0.3s ease;
    }

    .input-group input:focus + .input-icon {
      color: #667eea;
    }

    /* --- NÚT BẤM --- */
    #btnJoin {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    #btnJoin:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    #btnJoin:active {
      transform: translateY(-1px);
    }

    /* --- NÚT VÀO NHANH CHO CHẾ ĐỘ KHÁCH (Guest) --- */
    #btnGuest {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg,#42a5f5,#1e88e5);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(66,165,245,0.25);
      margin-top: 8px;
    }

    #btnGuest:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(66,165,245,0.35);
    }

    #btnGuest:active {
      transform: translateY(-1px);
    }

    /* --- CHỌN AVATAR KHI ĐĂNG NHẬP --- */
    .avatar-select {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }

    .avatar-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #f1f1f1;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #aaa;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .avatar-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .avatar-actions button {
      padding: 6px 10px;
      font-size: 0.85rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #ffffff;
      cursor: pointer;
      transition: 0.2s;
    }

    .avatar-actions button:hover {
      background: #f3f3ff;
      border-color: #667eea;
    }

    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    /* --- CHUYỂN GIỮA ĐĂNG NHẬP / ĐĂNG KÝ --- */
    .auth-switch {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      color: #666;
    }

    .auth-switch button {
      border: none;
      background: none;
      color: #667eea;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
    }

    .auth-switch button:hover {
      text-decoration: underline;
    }


    }
  </style>
  </head>

<script type="module">
  // === 0. "XÓA" CÁC LISTENER CŨ BẰNG CÁCH CLONE NÚT & INPUT TÊN ===
  let oldBtnJoin = document.getElementById('btnJoin');
  let oldNameInput = document.getElementById('loginName');

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";

  const newBtnJoin = oldBtnJoin.cloneNode(true);
  oldBtnJoin.parentNode.replaceChild(newBtnJoin, oldBtnJoin);

  const newNameInput = oldNameInput.cloneNode(true);
  oldNameInput.parentNode.replaceChild(newNameInput, oldNameInput);

  // Sau khi clone, lấy lại các phần tử (đã sạch listener cũ)
  const btnJoin = document.getElementById('btnJoin');
  const inputName = document.getElementById('loginName');

  const emailInput = document.getElementById('loginEmail');
  const passInput = document.getElementById('loginPassword');
  const passConfirmInput = document.getElementById('registerPasswordConfirm');

  const avatarInput = document.getElementById('avatarInput');
  const avatarPreview = document.getElementById('avatarPreview');
  const btnChooseAvatar = document.getElementById('btnChooseAvatar');
  const btnClearAvatar = document.getElementById('btnClearAvatar');

  const btnToggleAuth = document.getElementById('btnToggleAuth');
  const authHint = document.getElementById('authHint');
  const titleEl = document.querySelector('.login-box h2');

  const USERS_KEY = 'chat_users';
  let authMode = 'login';         // 'login' | 'register'
  let avatarDataUrl = null;       // lưu avatar mà user chọn

  // === 1. HÀM HỖ TRỢ LƯU / ĐỌC USER ===
  function loadUsers() {
    try {
      return JSON.parse(localStorage.getItem(USERS_KEY)) || [];
    } catch (e) {
      return [];
    }
  }

  function saveUsers(list) {
    localStorage.setItem(USERS_KEY, JSON.stringify(list));
  }

  // === 2. CHUYỂN GIỮA ĐĂNG NHẬP / ĐĂNG KÝ ===
  function setAuthMode(mode) {
    authMode = mode;
    if (mode === 'login') {
      titleEl.textContent = 'Đăng nhập Chat';
      btnJoin.textContent = 'Đăng nhập';
      authHint.textContent = 'Chưa có tài khoản?';
      btnToggleAuth.textContent = 'Đăng ký';
    } else {
      titleEl.textContent = 'Đăng ký tài khoản mới';
      btnJoin.textContent = 'Đăng ký & vào chat';
      authHint.textContent = 'Đã có tài khoản?';
      btnToggleAuth.textContent = 'Đăng nhập';
    }
    passConfirmInput.value = '';
  }

  setAuthMode('login');

  btnToggleAuth.addEventListener('click', () => {
    setAuthMode(authMode === 'login' ? 'register' : 'login');
  });

  // === 3. XỬ LÝ AVATAR (song song với script cũ, không sao) ===
  if (avatarInput) {
    avatarInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        avatarDataUrl = ev.target.result;
        avatarPreview.style.backgroundImage = `url(${ev.target.result})`;
        avatarPreview.textContent = '';
        avatarPreview.style.borderStyle = 'solid';
      };
      reader.readAsDataURL(file);
    });
  }

  if (btnClearAvatar) {
    btnClearAvatar.addEventListener('click', () => {
      avatarDataUrl = null;
      avatarPreview.style.backgroundImage = 'none';
      avatarPreview.textContent = '+';
      avatarPreview.style.borderStyle = 'dashed';
      localStorage.removeItem('chat_avatar');
    });
  }

  // === 4. HÀM ĐĂNG NHẬP / ĐĂNG KÝ ===
  function handleAuthSubmit() {
    const name = inputName.value.trim();
    const email = emailInput.value.trim();
    const pass = passInput.value;
    const pass2 = passConfirmInput.value;

    if (!email) {
      alert('Vui lòng nhập email!');
      emailInput.focus();
      return;
    }
    if (!pass) {
      alert('Vui lòng nhập mật khẩu!');
      passInput.focus();
      return;
    }

    const users = loadUsers();

    if (authMode === 'register') {
      if (!name) {
        alert('Vui lòng nhập tên hiển thị!');
        inputName.focus();
        return;
      }
      if (pass.length < 6) {
        alert('Mật khẩu phải tối thiểu 6 ký tự!');
        passInput.focus();
        return;
      }
      if (pass !== pass2) {
        alert('Xác nhận mật khẩu không khớp!');
        passConfirmInput.focus();
        return;
      }
      if (users.some(u => u.email === email)) {
        alert('Email này đã được đăng ký, hãy dùng email khác hoặc chuyển sang đăng nhập.');
        return;
      }

      users.push({ name, email, password: pass });
      saveUsers(users);

      // Lưu thông tin đăng nhập để sang trang chat
      localStorage.setItem('chat_username', name);
      localStorage.setItem('chat_email', email);
      if (avatarDataUrl) {
        localStorage.setItem('chat_avatar', avatarDataUrl);
      }

      btnJoin.textContent = 'Đang tạo tài khoản...';
      btnJoin.disabled = true;
      setTimeout(() => { window.location.href = '/'; }, 300);

    } else {
      // LOGIN
      const user = users.find(u => u.email === email);
      if (!user) {
        alert('Không tìm thấy tài khoản với email này. Hãy đăng ký trước.');
        return;
      }
      if (user.password !== pass) {
        alert('Mật khẩu không đúng!');
        return;
      }

      localStorage.setItem('chat_username', user.name || name || email);
      localStorage.setItem('chat_email', user.email);
      if (avatarDataUrl) {
        localStorage.setItem('chat_avatar', avatarDataUrl);
      }

      btnJoin.textContent = 'Đang đăng nhập...';
      btnJoin.disabled = true;
      setTimeout(() => { window.location.href = '/'; }, 300);
    }
  }

  // Gán lại event cho nút Join + phím Enter
  btnJoin.addEventListener('click', (e) => {
    e.preventDefault();
    handleAuthSubmit();
  });

  [inputName, emailInput, passInput, passConfirmInput].forEach(el => {
    if (!el) return;
    el.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleAuthSubmit();
      }
    });
  });
</script>

  oldBtn.parentNode.replaceChild(btnJoin, oldBtn);

  const inputName  = document.getElementById('loginName');

  const authHint = document.getElementById('authHint');
  const titleEl = document.querySelector('.login-box h2');

  const avatarInput   = document.getElementById('avatarInput');
  const avatarPreview = document.getElementById('avatarPreview');
  const btnChooseAvatar = document.getElementById('btnChooseAvatar');
  const btnClearAvatar  = document.getElementById('btnClearAvatar');

  let authMode = 'login';           // 'login' | 'register'
  let avatarDataUrl = null;         // avatar người dùng chọn (nếu có)

  // ===== 3. HÀM ĐỔI CHẾ ĐỘ LOGIN / REGISTER =====
  function setAuthMode(mode) {

      btnJoin.textContent = 'Đăng nhập';

      btnToggleAuth.textContent = 'Đăng nhập';
    }

  }

  setAuthMode('login');

  btnToggleAuth.addEventListener('click', () => {
    setAuthMode(authMode === 'login' ? 'register' : 'login');
  });

  // ===== 4. XỬ LÝ AVATAR (giữ code cũ, chỉ bắt thêm dữ liệu) =====
  if (btnChooseAvatar && avatarInput) {
    btnChooseAvatar.addEventListener('click', () => avatarInput.click());
    avatarInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        avatarDataUrl = ev.target.result;
        avatarPreview.style.backgroundImage = `url(${ev.target.result})`;
        avatarPreview.textContent = '';
        avatarPreview.style.borderStyle = 'solid';
      };
      reader.readAsDataURL(file);
    });
  }

  if (btnClearAvatar) {
    btnClearAvatar.addEventListener('click', () => {
      avatarDataUrl = null;
      avatarPreview.style.backgroundImage = 'none';
      avatarPreview.textContent = '+';
      avatarPreview.style.borderStyle = 'dashed';
      localStorage.removeItem('chat_avatar');
    });
  }

  // ===== 5. ĐĂNG NHẬP / ĐĂNG KÝ VỚI FIREBASE AUTH =====
  async function handleAuthSubmit() {
    const displayName = inputName.value.trim();
    const email = emailInput.value.trim();
    const pass = passInput.value;
    const pass2 = pass2Input.value;

    if (!email) {
      alert('Vui lòng nhập email!');
      emailInput.focus();
      return;
    }
    if (!pass) {
      alert('Vui lòng nhập mật khẩu!');
      passInput.focus();
      return;
    }

    try {
      if (authMode === 'register') {
        if (!displayName) {
          alert('Vui lòng nhập tên hiển thị!');
          inputName.focus();
          return;

        if (pass.length < 6) {
          alert('Mật khẩu phải ít nhất 6 ký tự!');

          return;

          alert('Xác nhận mật khẩu không khớp!');
          pass2Input.focus();
          return;
        }

        // Tạo user mới
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        if (displayName) {
          await updateProfile(cred.user, { displayName });
        }
      } else {
        // Đăng nhập
        await signInWithEmailAndPassword(auth, email, pass);
      }

      const user = auth.currentUser;
      if (!user) throw new Error('Không lấy được thông tin người dùng.');

      const nameToUse = user.displayName || displayName || user.email;

      // LƯU RA localStorage để client.js dùng
      localStorage.setItem('chat_username', nameToUse);
      localStorage.setItem('chat_email', user.email);
      if (user.photoURL) {
        localStorage.setItem('chat_avatar', user.photoURL);
      } else if (avatarDataUrl) {
        localStorage.setItem('chat_avatar', avatarDataUrl);
      }

      btnJoin.textContent = authMode === 'login' ? 'Đang đăng nhập...' : 'Đang đăng ký...';

      // Chuyển sang trang chat
      setTimeout(() => {
        window.location.href = '/';
      }, 300);

    } catch (err) {
      console.error(err);
      alert('Lỗi xác thực Firebase: ' + (err.message || err));

  btnJoin.addEventListener('click', (e) => {
    e.preventDefault();
    handleAuthSubmit();
  });

  [inputName, emailInput, passInput, pass2Input].forEach(el => {

    el.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {

      if (location.pathname.endsWith('login.html')) {
        window.location.href = '/';
      }
    }
  });
