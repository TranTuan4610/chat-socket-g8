<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒêƒÉng nh·∫≠p - Socket Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    /* --- C·∫§U H√åNH CHUNG --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: cover;
    }

    /* --- H·ªòP ƒêƒÇNG NH·∫¨P --- */
    .login-container {
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeUp 0.6s ease-out;
    }

    .login-box h2 {
      margin-bottom: 2rem;
      color: #333;
      font-weight: 600;
      font-size: 1.8rem;
    }

    /* --- √î NH·∫¨P LI·ªÜU --- */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #eee;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .input-group input:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      transition: color 0.3s ease;
    }

    .input-group input:focus + .input-icon {
      color: #667eea;
    }

    /* --- N√öT B·∫§M --- */
    #btnJoin {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    #btnJoin:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    #btnJoin:active {
      transform: translateY(-1px);
    }

    /* --- N√öT V√ÄO NHANH CHO CH·∫æ ƒê·ªò KH√ÅCH (Guest) --- */
    #btnGuest {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg,#42a5f5,#1e88e5);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(66,165,245,0.25);
      margin-top: 8px;
    }

    #btnGuest:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(66,165,245,0.35);
    }

    #btnGuest:active {
      transform: translateY(-1px);
    }

    /* --- CH·ªåN AVATAR --- */
    .avatar-select {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }

    .avatar-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #f1f1f1;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #aaa;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .avatar-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .avatar-actions button {
      padding: 6px 10px;
      font-size: 0.85rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #ffffff;
      cursor: pointer;
      transition: 0.2s;
    }

    .avatar-actions button:hover {
      background: #f3f3ff;
      border-color: #667eea;
    }

    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- CHUY·ªÇN GI·ªÆA ƒêƒÇNG NH·∫¨P / ƒêƒÇNG K√ù --- */
    .auth-switch {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      color: #666;
    }

    .auth-switch button {
      border: none;
      background: none;
      color: #667eea;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
    }

    .auth-switch button:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <!-- CH·ªåN AVATAR -->
      <div class="avatar-select">
        <div id="avatarPreview" class="avatar-preview">+</div>
        <div class="avatar-actions">
          <button type="button" id="btnChooseAvatar">Ch·ªçn avatar (tu·ª≥ ch·ªçn)</button>
          <button type="button" id="btnClearAvatar">B·ªè avatar</button>
          <input type="file" id="avatarInput" accept="image/*" style="display:none" />
        </div>
      </div>

      <h2>Tham gia Chat</h2>

      <div class="input-group">
        <input type="text" id="loginName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." autocomplete="off" autofocus />
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      </div>

      <!-- EMAIL -->
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Nh·∫≠p email c·ªßa b·∫°n..." autocomplete="off" />
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect><polyline points="22,6 12,13 2,6"></polyline></svg>
      </div>

      <!-- M·∫¨T KH·∫®U -->
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="M·∫≠t kh·∫©u..." autocomplete="off" />
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
      </div>

      <!-- X√ÅC NH·∫¨N M·∫¨T KH·∫®U (D√ôNG KHI ƒêƒÇNG K√ù) -->
      <div class="input-group">
        <input type="password" id="registerPasswordConfirm" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u (khi ƒëƒÉng k√Ω)" autocomplete="off" />
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11V7a5 5 0 0 1 10 0v4"></path><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect></svg>
      </div>

      <button id="btnJoin">V√†o ph√≤ng ngay</button>

      <!-- n√∫t ch·∫ø ƒë·ªô kh√°ch (join tr·ª±c ti·∫øp b·∫±ng t√™n) -->
      <button id="btnGuest">
        v√†o nhanh (Guest)
      </button>

      <!-- Swicth ƒëƒÉng k√Ω -->
      <div class="auth-switch">
        <span id="authHint">Ch∆∞a c√≥ t√†i kho·∫£n?</span>
        <button type="button" id="btnToggleAuth">ƒêƒÉng k√Ω</button>
      </div>

      <div class="login-footer">
        ¬© Socket Chat App nh√≥m 8
      </div>
    </div>
  </div>

  <!-- SCRIPT DUY NH·∫§T CHO FIREBASE + UI -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // ===== C·∫§U H√åNH FIREBASE (D√ôNG PROJECT C·ª¶A B·∫†N) =====
    const firebaseConfig = {
      apiKey: "AIzaSyDRMgkgMUxdDn0LLduG0_kZ4AdvmM3ZVg4",
      authDomain: "login-43c99.firebaseapp.com",
      projectId: "login-43c99",
      storageBucket: "login-43c99.firebasestorage.app",
      messagingSenderId: "559138671436",
      appId: "1:559138671436:web:32388b3a289887bd641de9",
      measurementId: "G-KFY7VSR74L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ===== L·∫§Y PH·∫¶N T·ª¨ DOM =====
    const inputName  = document.getElementById('loginName');
    const emailInput = document.getElementById('loginEmail');
    const passInput  = document.getElementById('loginPassword');
    const pass2Input = document.getElementById('registerPasswordConfirm');

    const btnJoin   = document.getElementById('btnJoin');
    const btnGuest  = document.getElementById('btnGuest');
    const btnToggleAuth = document.getElementById('btnToggleAuth');
    const authHint  = document.getElementById('authHint');
    const titleEl   = document.querySelector('.login-box h2');

    const avatarInput   = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');
    const btnChooseAvatar = document.getElementById('btnChooseAvatar');
    const btnClearAvatar  = document.getElementById('btnClearAvatar');

    let authMode = 'login';           // 'login' | 'register'
    let selectedAvatarDataUrl = null; // avatar ƒë√£ ch·ªçn

    // ===== ƒê·ªîI CH·∫æ ƒê·ªò LOGIN / REGISTER =====
    function setAuthMode(mode) {
      authMode = mode;
      if (mode === 'login') {
        titleEl.textContent = 'ƒêƒÉng nh·∫≠p Chat';
        btnJoin.textContent = 'ƒêƒÉng nh·∫≠p';
        authHint.textContent = 'Ch∆∞a c√≥ t√†i kho·∫£n?';
        btnToggleAuth.textContent = 'ƒêƒÉng k√Ω';
        pass2Input.style.display = 'block'; // v·∫´n ƒë·ªÉ, nh∆∞ng ch·ªâ th√¥ng b√°o d√πng khi ƒëƒÉng k√Ω
      } else {
        titleEl.textContent = 'ƒêƒÉng k√Ω t√†i kho·∫£n m·ªõi';
        btnJoin.textContent = 'ƒêƒÉng k√Ω & v√†o chat';
        authHint.textContent = 'ƒê√£ c√≥ t√†i kho·∫£n?';
        btnToggleAuth.textContent = 'ƒêƒÉng nh·∫≠p';
      }
      pass2Input.value = '';
    }

    setAuthMode('login');

    btnToggleAuth.addEventListener('click', () => {
      setAuthMode(authMode === 'login' ? 'register' : 'login');
    });

    // ===== X·ª¨ L√ù AVATAR =====
    if (btnChooseAvatar && avatarInput) {
      btnChooseAvatar.addEventListener('click', () => avatarInput.click());
      avatarInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          selectedAvatarDataUrl = ev.target.result;
          avatarPreview.style.backgroundImage = `url(${ev.target.result})`;
          avatarPreview.textContent = '';
          avatarPreview.style.borderStyle = 'solid';
        };
        reader.readAsDataURL(file);
      });
    }

    if (btnClearAvatar) {
      btnClearAvatar.addEventListener('click', () => {
        selectedAvatarDataUrl = null;
        avatarPreview.style.backgroundImage = 'none';
        avatarPreview.textContent = '+';
        avatarPreview.style.borderStyle = 'dashed';
        if (avatarInput) avatarInput.value = '';
        localStorage.removeItem('chat_avatar');
      });
    }

    // ===== ƒêƒÇNG NH·∫¨P / ƒêƒÇNG K√ù V·ªöI FIREBASE =====
    async function handleAuthSubmit() {
      const displayName = inputName.value.trim();
      const email = emailInput.value.trim();
      const pass = passInput.value;
      const pass2 = pass2Input.value;

      if (!email) {
        alert('Vui l√≤ng nh·∫≠p email!');
        emailInput.focus();
        return;
      }
      if (!pass) {
        alert('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u!');
        passInput.focus();
        return;
      }

      try {
        btnJoin.disabled = true;
        btnJoin.textContent = authMode === 'login' ? 'ƒêang ƒëƒÉng nh·∫≠p...' : 'ƒêang ƒëƒÉng k√Ω...';

        if (authMode === 'register') {
          if (!displayName) {
            alert('Vui l√≤ng nh·∫≠p t√™n hi·ªÉn th·ªã!');
            inputName.focus();
            btnJoin.disabled = false;
            btnJoin.textContent = 'ƒêƒÉng k√Ω & v√†o chat';
            return;
          }
          if (pass.length < 6) {
            alert('M·∫≠t kh·∫©u ph·∫£i √≠t nh·∫•t 6 k√Ω t·ª±!');
            passInput.focus();
            btnJoin.disabled = false;
            btnJoin.textContent = 'ƒêƒÉng k√Ω & v√†o chat';
            return;
          }
          if (pass !== pass2) {
            alert('X√°c nh·∫≠n m·∫≠t kh·∫©u kh√¥ng kh·ªõp!');
            pass2Input.focus();
            btnJoin.disabled = false;
            btnJoin.textContent = 'ƒêƒÉng k√Ω & v√†o chat';
            return;
          }

          const cred = await createUserWithEmailAndPassword(auth, email, pass);
          if (displayName) {
            await updateProfile(cred.user, { displayName });
          }
        } else {
          await signInWithEmailAndPassword(auth, email, pass);
        }

        const user = auth.currentUser;
        if (!user) throw new Error('Kh√¥ng l·∫•y ƒë∆∞·ª£c th√¥ng tin ng∆∞·ªùi d√πng.');

        const nameToUse = user.displayName || displayName || user.email;

        // L∆∞u sang localStorage cho trang chat
        localStorage.setItem('chat_username', nameToUse);
        localStorage.setItem('chat_email', user.email);
        if (user.photoURL) {
          localStorage.setItem('chat_avatar', user.photoURL);
        } else if (selectedAvatarDataUrl) {
          localStorage.setItem('chat_avatar', selectedAvatarDataUrl);
        }

        // Chuy·ªÉn sang trang chat
        window.location.href = '/';
      } catch (err) {
        console.error(err);
        alert('L·ªói x√°c th·ª±c Firebase: ' + (err.message || err));
        btnJoin.disabled = false;
        btnJoin.textContent = authMode === 'login' ? 'ƒêƒÉng nh·∫≠p' : 'ƒêƒÉng k√Ω & v√†o chat';
      }
    }

    btnJoin.addEventListener('click', (e) => {
      e.preventDefault();
      handleAuthSubmit();
    });

    [inputName, emailInput, passInput, pass2Input].forEach(el => {
      if (!el) return;
      el.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleAuthSubmit();
        }
      });
    });

    // ===== CH·∫æ ƒê·ªò GUEST =====
    if (btnGuest) {
      btnGuest.addEventListener('click', (e) => {
        e.preventDefault();
        let name = (inputName && inputName.value.trim()) || '';
        if (!name) {
          name = prompt('B·∫°n mu·ªën hi·ªÉn th·ªã t√™n g√¨ khi v√†o chat (kh√°ch)?') || ('Guest' + Math.floor(Math.random() * 10000));
        }
        const ok = confirm(
          `B·∫°n s·∫Ω v√†o v·ªõi t√™n "${name}" ·ªü ch·∫ø ƒë·ªô KH√ÅCH.\n` +
          `T√†i kho·∫£n n√†y l√† t·∫°m th·ªùi v√† s·∫Ω kh√¥ng c√≥ m·∫≠t kh·∫©u.\nTi·∫øp t·ª•c?`
        );
        if (!ok) return;

        signOut(auth).catch(console.error);

        localStorage.setItem('chat_username', name);
        localStorage.setItem('chat_type', 'guest');
        
        // üî• Quan tr·ªçng: Guest th√¨ xo√° email c≈© ƒëi
        localStorage.removeItem('chat_email');

        if (selectedAvatarDataUrl) {
          localStorage.setItem('chat_avatar', selectedAvatarDataUrl);
        } else {
          localStorage.removeItem('chat_avatar');
        }

        btnGuest.textContent = 'ƒêang v√†o...';
        btnGuest.disabled = true;
        setTimeout(() => { window.location.href = '/'; }, 200);
      });
    }

    // ===== N·∫æU ƒê√É ƒêƒÇNG NH·∫¨P R·ªíI TH√å V√ÄO TH·∫≤NG CHAT =====
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const nameToUse = user.displayName || user.email;
        localStorage.setItem('chat_username', nameToUse);
        localStorage.setItem('chat_email', user.email);
        if (user.photoURL) {
          localStorage.setItem('chat_avatar', user.photoURL);
        }
        // N·∫øu ƒëang ·ªü login page -> chuy·ªÉn qua /
        if (location.pathname.endsWith('login.html') || location.pathname === '/login') {
          window.location.href = '/';
        }
      }
    });
  </script>
</body>
